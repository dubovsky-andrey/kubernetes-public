# Deployment script patch
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  template:
    spec:
      volumes:
        - name: grafana-script
          configMap:
            name: grafana-script
            items:
              - key: start.sh
                path: start.sh
      containers:
        - name: grafana
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: yourpassword
          command:
            - /bin/bash
            - /opt/scripts/start.sh
