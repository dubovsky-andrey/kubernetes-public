# Deployment script patch
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  template:
    spec:
      volumes:
        - name: prometheus-script
          configMap:
            name: prometheus-script
            items:
              - key: start.sh
                path: start.sh

      containers:
        - name: prometheus
          command:
            - /bin/bash
            - /opt/scripts/start.sh
